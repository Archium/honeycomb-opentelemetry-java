plugins {
    id 'java'
}

group 'io.honeycomb'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'io.opentelemetry:opentelemetry-api:1.0.1'
    implementation 'io.opentelemetry:opentelemetry-exporter-otlp:1.0.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
